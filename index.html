<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anglo Law Ledger</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script defer src="js/main.js"></script>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background-color: #fdf6e3;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 0.1em;
    }
    h2 {
      font-size: 1.2em;
      text-align: center;
      font-weight: normal;
      color: #555;
      margin-bottom: 2em;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1em;
      margin-bottom: 2em;
    }
    .law-entry {
      margin-bottom: 2em;
    }
    .law-entry h3 {
      margin: 0.5em 0 0.2em;
    }
    .law-entry p {
      margin: 0.2em 0;
    }
    footer {
      background-color: #f3ecd9;
      padding: 1em;
      text-align: center;
      font-size: 0.9em;
      color: #555;
      border-top: 1px solid #ccc;
    }
    footer a {
      color: #444;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
      <img src="logolarge.png" alt="Logo" style="height: 3.2em; margin-right: 16px;" />
      <h1 style="margin: 0; font-size: 2.2em;">Anglo Law Ledger</h1>
    </div>
    <h2>Daily Summaries from English-Speaking Nations</h2>

    <div id="controls">
      <label>
        Country:
        <select id="countrySelect">
  			<option value="all" selected>All Countries</option>
  			<option value="united_kingdom">United Kingdom</option>
  			<option value="united_states">United States</option>
  			<option value="canada">Canada</option>
  			<option value="australia">Australia</option>
  			<option value="new_zealand">New Zealand</option>
  			<option value="singapore">Singapore</option>
  			<option value="ireland">Ireland</option>
		</select>
      </label>
      <label>
        Search:
        <input type="text" id="searchInput" style="width: 100%;" placeholder="e.g. crypto, 23 June">
      </label>
    </div>

    <div id="lawContainer"></div>
  </main>

  <footer>
    First published 23 June 2025<br>
    All law summaries and archival structure are licensed under
    <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC BY 4.0</a>.<br>
    All website code is licensed under the
    <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>.
  </footer>
</body>
</html>

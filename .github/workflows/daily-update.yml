name: Daily Law Update

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour on the hour, UTC
  workflow_dispatch:       # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Run Python script
        run: python update_index.py

      - name: Commit updated index.html and last_law.txt
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add index.html last_law.txt
          git commit -m "Auto-update with latest law entry"
          git push
